<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>SignUp Page</title>
	<link rel="stylesheet" href="./signup.css">
</head>

<body>
	<form action="signup" method="post" enctype="multipart/form-data">
		<h1>Enter Your Details Here</h1>
		<fieldset>
			<legend>Signup page</legend>
			<label for="name">Name:</label>
			<input type="text" name="name" id="name"><br><br>
			<label for="mobile">Mobile:</label>
			<input type="number" name="mobile" id="mobile" required><br><br>
			<label for="email">Email:</label>
			<input type="email" name="email" id="email"><br><br>
			<label for="password">Password:</label>
			<input type="password" name="password" id="password"><br><br>
			<label for="Male">Male</label>
			<input type="radio" name="gender" value="male" id="Male">
			<label for="Female">Female</label>
			<input type="radio" name="gender" value="male" id="Female">
			<label for="other">Other</label>
			<input type="radio" name="gender" value="other" id="other"><br><br>
			Country:
			<select name="country">
				<option value="INDIA">INDIA</option>
				<option value="UGANDA">UGANDA</option>
				<option value="USA">USA</option>
			</select><br><br>
			<label for="picture">Picture:</label>
			<input type="file" name="picture" value="picture" id="picture"><br><br>
			<label for="dob">Date of Birth:</label>
			<input type="date" name="dob" id="dob" required><br><br>
			<button>Signup</button>
			<button type="reset">Cancel</button><br><br>
			<a href="./login.html" target="_blank">Already have an Account?Clik here</a>
		</fieldset>
	</form>
</body>

</html>
